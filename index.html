<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Summoned</title>
	<style>
		/* vietnamese */
		@font-face {
			font-family: 'VT323';
			font-style: normal;
			font-weight: 400;
			font-display: swap;
			src: url(assets/fonts/pxiKyp0ihIEF2isQFJXGdg.woff2) format('woff2');
			unicode-range: U+0102-0103, U+0110-0111, U+0128-0129, U+0168-0169, U+01A0-01A1, U+01AF-01B0, U+0300-0301, U+0303-0304, U+0308-0309, U+0323, U+0329, U+1EA0-1EF9, U+20AB;
		}

		/* latin-ext */
		@font-face {
			font-family: 'VT323';
			font-style: normal;
			font-weight: 400;
			font-display: swap;
			src: url(assets/fonts/pxiKyp0ihIEF2isRFJXGdg.woff2) format('woff2');
			unicode-range: U+0100-02AF, U+0304, U+0308, U+0329, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
		}

		/* latin */
		@font-face {
			font-family: 'VT323';
			font-style: normal;
			font-weight: 400;
			font-display: swap;
			src: url(assets/fonts/pxiKyp0ihIEF2isfFJU.woff2) format('woff2');
			unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
		}

		body {
			margin: 0;
			user-select: none;
		}

		h4 {
			line-height: 1.2;
			margin: 0px;
		}

		.vt323-regular {
			font-family: "VT323", monospace;
			font-weight: 400;
			font-style: normal;
		}

		.summonsDocument {
			font-family: "VT323", monospace;
			font-size: 2em;
			color: black;
			background-color: white;
			position: absolute;
			top: 10%;
			left: 20%;
			width: 60%;
			margin: 10px;
			z-index: 100000;
			padding: 10px;
			/* border: 1px solid black; */
			display: none;
		}

		.tail {
			position: absolute;
			bottom: -40px;
			right: 40px;
			width: 32px;
			height: 32px;
			background-color: white;
		}

		.tail2 {
			position: absolute;
			bottom: -80px;
			right: 80px;
			width: 16px;
			height: 16px;
			background-color: white;
		}

		.franticRedText {
			position: absolute;
			top: 40%;
			left: 5%;
			font-family: "VT323", monospace;
			font-size: 80px;
			animation: franticMove 0.1s infinite;
			color: red;
			width: 90%;
			text-align: center;
			z-index: 1000000;
			transform: translate(-50%, -50%);
			display: none;
		}

		#progress {
			position: absolute;
			top: 10px;
			right: 20px;
			width: 256px;
			height: 32px;
			background-color: white;
			z-index: 1000000;
			display: none;
		}

		#progressChild {
			position: absolute;
			left: 0;
			top: 0;
			width: 0%;
			height: 100%;
			background-color: sandybrown;
			z-index: 900000;
		}

		#summons {
			position: absolute;
			top: 0px;
			left: 10px;
			font-family: "VT323", monospace;
			font-size: 60px;
			color: black;
			text-align: center;
			z-index: 1000000;
			display: none;
		}

		@keyframes franticMove {
			0% {
				transform: translate(0, 0);
			}

			25% {
				transform: translate(2px, 0);
			}

			50% {
				transform: translate(0, 2px);
			}

			75% {
				transform: translate(-2px, 0);
			}

			100% {
				transform: translate(0, -2px);
			}
		}
	</style>
</head>

<audio controls id="music" style="display: none;" loop volume="0.5">
	<source src="assets/audio/song.mp3" type="audio/mpeg">
	Your browser does not support the audio element.
</audio>

<body>
	<div id="progress"><div id="progressChild"></div></div>
	<div id="obey" class="franticRedText">Draft summons !</div>
	<div id="summons">Summons: 0</div>
	<div id="summonsDocumentContainer" class="debug summonsDocument">
		<div id="summonsDocumentText"></div>
		<div class="tail"></div>
		<div class="tail2"></div>
	</div>
	<script type="module" src="/main.ts"></script>
</body>

</html>
